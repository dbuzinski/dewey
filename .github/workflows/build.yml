name: Build and Test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.11.4'
        cache: pip
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    - name: PyBuilder Action
      uses: pybuilder/build@v9
      with:
        pyb-args: "-E ci -v"
